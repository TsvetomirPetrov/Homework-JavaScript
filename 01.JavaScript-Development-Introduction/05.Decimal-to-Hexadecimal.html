<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Decimal to Hexadecimal</title>
</head>
<body>
    <script>
        var decimal = parseInt(prompt('Enter a number'));
        var hexToDecimal = decimal.toString(16).toUpperCase();
        alert(hexToDecimal);
    </script>
</body>
</html>
